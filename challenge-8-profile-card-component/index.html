<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Profile card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <link rel="stylesheet" href="Style/style.css">
</head>

<body>

  <section class="hero">
    <div class="container">
      <div class="card">
        <img class="card-cover-image" src="./images/bg-pattern-card.svg" alt="">

        <img class="card-avator" src="./images/image-victor.jpg" alt="">

        <h2 class="card-name">Victor Crest <span>26</span></h2>
        <p class="card-location">London</p>

        <div class="divider"></div>
        <div class="stats-container">
          <div class="card-stats">
            <p class="card-stats-number">80K</p>
            <p class="card-stats-desc">Followers</p>
          </div>
          <div class="card-stats">
            <p class="card-stats-number">803K</p>
            <p class="card-stats-desc">Likes</p>
          </div>
          <div class="card-stats">
            <p class="card-stats-number">1.4K</p>
            <p class="card-stats-desc">Photos</p>
          </div>
        </div>
      </div>
    </div>
  </section>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Nasir Moheb</a>.
  </div>
</body>

</html>

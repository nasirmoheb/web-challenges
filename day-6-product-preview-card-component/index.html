<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Product preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <link rel="stylesheet" href="Style/style.css">
</head>

<body>

  <div class="container">
    <div class="card">

      <picture class="card-image-container">
        <source class="card-image" srcset="/images/image-product-mobile.jpg" media="(max-width:500px)">
        <img class="card-image" src="" alt="" srcset="./images/image-product-desktop.jpg">
      </picture>


      <div class="card-details">
        <h2 class="card-head">Perfume</h2>
        <h3 class="card-name">Gabrielle Essence Eau De Parfum</h3>
        <p class="card-desc">
          A floral, solar and voluptuous interpretation composed by Olivier Polge,
          Perfumer-Creator for the House of CHANEL.</p>
        <div class="flex-container">
          <span class="card-price">$149.99</span>
          <span class="card-discount">$169.99</span>
        </div>
        <a href="#" class="btn"><img class="btn-icon" src="./images/icon-cart.svg" alt=""> Add to Cart</a>
      </div>
    </div>
  </div>











  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Nasir Moheb</a>.
  </div>
</body>

</html>

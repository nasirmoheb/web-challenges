<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Fylo data storage component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <link rel="stylesheet" href="style.css">
</head>

<body>


  <main>
    <div class="data-storage">
      <div class="data-storage-icons ">
        <img class="logo" src="./images/logo.svg" alt="">
        <div class="icons">
          <div class="icon-box">
            <img class="icon" src="./images/icon-document.svg" alt="">
          </div>
          <div class="icon-box">
            <img class="icon" src="./images/icon-folder.svg" alt="">
          </div>
          <div class="icon-box">
            <img class="icon" src="./images/icon-upload.svg" alt="">
          </div>
        </div>
      </div>

      <div class="data-storage-desc">
        <p class="desc"> You’ve used <span>815 GB</span> of your storage</p>
        <div class="info">
          <span>185</span>
          <p> GB Left</p>
        </div>

        <div class="progress">
          <div class="progress-bar">
            <div class="progress-bar-inner"></div>
          </div>
          <div class="progress-info">
            <p>0 GB</p>
            <p>1000 GB</p>
          </div>
        </div>
      </div>
    </div>
  </main>









  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>

</html>

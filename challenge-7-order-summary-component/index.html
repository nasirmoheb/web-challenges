<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Order summary card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <link rel="stylesheet" href="./Style/style.css">
</head>

<body>

  <div class="container">
    <div class="card">
      <img class="card-image" src="./images/illustration-hero.svg" alt="hero image">
      <div class="card-details">
        <h2 class="card-head">Order Summary</h2>

        <p class="card-desc"> You can now listen to millions of songs, audiobooks, and podcasts on any
          device anywhere you like!</p>

        <div class="plan-container">
          <img class="plan-icon" src="./images/icon-music.svg" alt="">
          <div>
            <h4 class="plan-head">Annual Plan</h4>
            <p class="plan-price">$59.99/year</p>
          </div>
          <a class="plan-change" href="#">Change</a>
        </div>

        <a href="#" class="btn btn-primary">Proceed to Payment</a>

        <a href="#" class="btn btn-secondary">Cancel Order</a>

      </div>
    </div>
  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>

</html>

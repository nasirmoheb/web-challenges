<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | NFT preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <link rel="stylesheet" href="Style/style.css">
</head>

<body>

  <div class="container">
    <div class="card">
      <img class="card-image" src="./images/image-equilibrium.jpg" alt="equilibrium image">
      <h2 class="card-head">Equilibrium #3429</h2>
      <p class="card-desc">Our Equilibrium collection promotes balance and calm.</p>
      <div class="flex-container js-space">
        <span class="flex-container">
          <img class="margin-r-small card-icon" src="./images/icon-ethereum.svg" alt="ethereum image">
          0.041 ETH
        </span>
        <span class="flex-container">
          <img class="margin-r-small card-icon" src="./images/icon-clock.svg" alt="">
          3 days left
        </span>
      </div>

      <div class="line"></div>

      <div class="flex-container">
        <img class="card-avator margin-r-medium" src="./images/image-avatar.png" alt="Avatar image">
        <h3>Creation of <span class="card-creator-name">Jules Wyvern</span></h3>
      </div>
    </div>
  </div>


  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Nasir Moheb</a>.
  </div>
</body>

</html>

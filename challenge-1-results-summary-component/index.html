<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <title>Nasir Moheb | Results summary component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <link rel="stylesheet" href="assets/style.css">
</head>

<body>
  <div class="container">
    <div class="result">
      <h1 class="result-head">Your Result</h1>
      <div class="score-container">
        <h2 class="result-score">76
          <span> of 100</span>
        </h2>
      </div>
      <h2 class="result-great">Great</h2>
      <p class="result-text">You scored higher than 65% of the people who have taken these tests.</p>
    </div>

    <div class="summary">
      <h2 class="summary-head">Summary</h2>

      <div class="list list-red">
        <h3> <img class="icon" src="./assets/images/icon-reaction.svg" alt=""> Reaction</h3>
        <span>80 / 100</span>
      </div>
      <div class="list list-orange">
        <h3><img class="icon" src="./assets/images/icon-memory.svg" alt=""> Memory</h3>
        <span> 92 / 100</span>
      </div>

      <div class="list list-green">
        <h3> <img class="icon" src="./assets/images/icon-verbal.svg" alt=""> Verbal</h3>
        <span> 61 / 100</span>
      </div>
      <div class="list list-blue">
        <h3><img class="icon" src="./assets/images/icon-visual.svg" alt=""> Visual</h3>
        <span> 72 / 100</span>
      </div>


      <button class="summary-btn"> Continue</button>
    </div>
  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Nasir Moheb</a>.
  </div>
</body>

</html>
